<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />

    <link href="./output.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon"  href="images/lock.png" >

</head>
<body>


<div class="bg-indigo-800 h-screen w-screen px-6 py-10 flex justify-center ">

    <div class="bg-slate-200 pt-4 rounded-lg w-1/2 sm:w-auto h-/1/2 sm:h-auto">
    <h1 class="text-3xl font-bold text-center ">Generate Password</h1>

    <div class="flex justify-center grid mt-14">
        <label class="relative inline-flex items-center cursor-pointer m-2 " for="includeLowerCase">
            <input type="checkbox" value="" class="sr-only peer" id="includeLowerCase">
            <div class="w-12 h-8 bg-gray-600 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            <span class="ms-3 text-2xl font-bold text-gray-900 dark:text-gray-300 ">Include Lower Case</span>
          </label>
    
          <label class="relative inline-flex items-center cursor-pointer  m-2" for="includeUpperCase">
            <input type="checkbox" value="" class="sr-only peer" id="includeUpperCase">
            <div class="w-12 h-8 bg-gray-600 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            <span class="ms-3 text-2xl font-bold text-gray-900 dark:text-gray-300 ">Include Upper Case</span>
          </label>
    
          <label class="relative inline-flex items-center cursor-pointer  m-2" for="includeNumbers">
            <input type="checkbox" value="" class="sr-only peer" id="includeNumbers">
            <div class="w-12 h-8 bg-gray-600 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            <span class="ms-3 text-2xl font-bold text-gray-900 dark:text-gray-300 ">Include Numbers</span>
          </label>
          <label class="relative inline-flex items-center cursor-pointer  m-2" for="includeSymbols">
            <input type="checkbox" value="" class="sr-only peer" id="includeSymbols">
            <div class="w-12 h-8 bg-gray-600 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            <span class="ms-3 text-2xl font-bold text-gray-900 dark:text-gray-300 ">Include Symbols</span>
          </label>

          <label for="password" class="block  text-2xl font-bold mt-10 text-gray-900 dark:text-white">Enter Length of Password:</label>
          <span class="text-red-700 font-bold mb-4">[no zero and no negative numbers]</span> 
          <input type="number" id="password" min=1 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ex:1"  >
          <button type="button" onclick="checkedSelected()" class="text-white mt-6 bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-xl px-5 py-2.5 text-center me-2 mb-2">Generate 🐝</button>
          <p id="result" class="text-center font-bold text-xl">

          </p>
      
        </div>
    
    
</div>
    </div>
    <script src="index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</body>
</html>
